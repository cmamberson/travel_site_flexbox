<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Job Application</title>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link type="text/css" rel="stylesheet" href="assets/stylesheets/formstyles.css"/>
  </head>
  <body>
    <form>
        <div class="row1 rightBorder" id="basic">
          <label for="Name">Name</label><input type="text" name="Name" placeholder="What is your full name?">
        </div>
        <div class="row1" id="basic">
        <label for="Company">Company</label><input type="text" name="Company" placeholder="Where do you currently work?">
        </div>
      <div class="row2 rightBorder" id="basic">
        <label for="phoneNumber">Phone Number</label><input type="tel" name="phoneNumber" placeholder="What is the best # to reach you?">
      </div>
      <div class="row2 rightBorder" id="basic">
        <label for="Email">Email</label><input type="email" name="Email" placeholder="What is your email address?">
      </div>
      <div class="row2" id="basic">
        <label for="Availability">Availability</label><input type="text" name="Availability" placeholder="Availability">
      </div>
      <div class="row3 rightBorder" id="basic">
        <label for="Skills">Skills</label><input type="text" name="Skills" placeholder="List a few of your primary skills">
      </div>
      <div class="row3 rightBorder" id="basic">
        <label for="yrsExperience">Yrs Experience</label><input type="number" name="yrsExperience" placeholder="How many years of experience?">
      </div>
      <div class="row3 rightBorder" id="basic">
        <label for="favoriteColor">Favorite Color</label><input type="text" name="favoriteColor" placeholder="What's your favorite color, above all others?">
      </div>
      <div class="row3" id="basic">
        <label for="Programming">Programming Language Of Choice</label><input type="text" name="Programming" placeholder="Tough question. I know">
      </div>
        <input type="submit" name="Submit">
  </body>
</html>
